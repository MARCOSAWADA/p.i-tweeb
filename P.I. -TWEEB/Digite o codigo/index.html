<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digite_codigo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Digite o codigo</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <form action="">
                <a href="" class="voltar"> <i class='bx bx-chevron-left'></i>Voltar</a>
                <h1 class="titulo">Digite o código</h1>
                <p class="subtitulo">Um código de verficação foi enviado para seu e-mail</p>
                <div class="input-group w50">
                    <label for="codigo">Código</label>
                    <input type="password" name="codigo" id="codigo" placeholder="Digite o código" required>
                </div>
                <ul class="login-utils">
                    <li class="margin-bottom-8 mar-top-8">
                        <span class="texto1">Não recebeu o código?</span>
                        <a href="#" class="texto2">Reenvie</a>
                    </li>
                </ul>
                <button class="btn">Verifique</button>
            </form>
           
        </div>
        <div class="image-container">
            <img src="src/imagem/Rectangle 20 (1).png" alt="Imagem de verificação">
        </div>
    </div>
    
</body>
</html>
